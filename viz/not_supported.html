  <body>
    <h1>Not Supported.</h1>
    <p>Unfortunately, your browser is not supported.</p>
    <form id="controls">
      <div id="controls_satellite">
        <span>
          <label>Satellite Group:
            <select id="select_satellite_group">
              <option value="SMD">NASA Science</option>
              <option value="iss">ISS</option>
              <option value="space-stations">Space Stations</option>
              <option value="science">Science</option>
              <option value="geo">Geosynchronous</option>
            </select>
          </label>
        </span>
        <span>
          <label>Select Satellite:
            <select id="select_satellite">
            </select>
          </label>
        </span>
      </div>
    </form>
    <div id="statistics">
      <div id="date">Date</div>
      <table id="positions">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>X Km</th>
            <th>Y Km</th>
            <th>Z Km</th>
            <th>Velocity (BUG)</th>
            <th>Latitude</th>
            <th>Longitude (BUG)</th>
            <th>Height Km/? (BUG)</th>
          </tr>
        </thead>
        <!-- tbody destroyed and recreated by javascript -->
      </table>
    </div>
    <script src="index_crippled.js" type="text/javascript"></script>
  </body>
