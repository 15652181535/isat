<html>
  <head>
    <title>SOT: Satellite Orbit Tracker</title>
    <link rel="icon" type="image/png" href="Images/Satellite.png"></link>
    <style>
      table {border-collapse:collapse;}
      table td, table th {border:1px solid #888; padding: 3px;}
      table td {text-align: right;}
    </style>
    <script>
      opsmode = 'i'; //GLOBAL for intl, 'i'mproved
    </script>
    <script type="text/javascript" src="../js/twoline2rv.js"></script>
    <script type="text/javascript" src="../js/getgravc.js"></script>
    <script type="text/javascript" src="../js/days2mdh.js"></script>
    <script type="text/javascript" src="../js/jday.js"></script>
    <script type="text/javascript" src="../js/sgp4init.js"></script>
    <script type="text/javascript" src="../js/initl.js"></script>
    <script type="text/javascript" src="../js/gstime.js"></script>
    <script type="text/javascript" src="../js/sgp4.js"></script>

    <script type="text/javascript" src="../js/dscom.js"></script>
    <script type="text/javascript" src="../js/dpper.js"></script>
    <script type="text/javascript" src="../js/dsinit.js"></script>
    <script type="text/javascript" src="../js/dspace.js"></script>

    <script type="text/javascript" src="tle.js"></script>

    <script type="text/javascript" src="Cesium.js"></script>
  </head>

  <body>
    <h1>SOT: Satellite Orbit Tracker</h1>
    <form id="controls">
      <div id="controls_visual">
        <span>
          <label>Earth View:
            <select id="select_view"> <!-- handler attached by JS -->
              <option value="3D">3D</option>
              <option value="2.5D">2.5D</option>
              <option value="2D">2D</option>
            </select>
          </label>
        </span>
        <span>
          <label>Map Provider:
            <select id="select_tile_provider">
              <option value="bing">Bing maps</option>
              <option value="osm">OpenStreetMap</option>
              <option value="static">static file (no net)</option>
            </select>
          </label>
        </span>
      </div>
      <div id="controls_satellite">
        <span>
          <label>Satellite Group:
            <select id="select_satellite_group">
              <option value="SMD">SMD Science</option>
              <option value="iss">ISS</option>
              <option value="space-stations">Space Stations</option>
              <option value="science">Science</option>
              <option value="geo">Geosynchronous</option>
            </select>
          </label>
        </span>
        <span>
          <label>Select Satellite:
            <select id="select_satellite">
            </select>
          </label>
        </span>
      </div>
    </form>

    <div class="popup" id="satellite_popup" style="display:none;"></div>

    <canvas id="glCanvas" width="1000px" height="1000px" tabindex="1"></canvas>

    <div id="statistics">
      <div id="date">Date</div>
      <table id="positions">
        <thead>
          <tr>
            <th>Name</th>
            <th>ID</th>
            <th>X Km</th>
            <th>Y Km</th>
            <th>Z Km</th>
            <th>Velocity (BUG)</th>
            <th>Latitude</th>
            <th>Longitude (BUG)</th>
            <th>Height Km/? (BUG)</th>
          </tr>
        </thead>
        <!-- tbody destroyed and recreated by javascript -->
      </table>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
